services:
  - type: web
    name: complaint-analyzer-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HF_API_TOKEN
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./complaints.db
      - key: FRONTEND_URL
        sync: false